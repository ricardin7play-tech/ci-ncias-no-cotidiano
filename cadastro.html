<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro — Ciência no Cotidiano</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="cadastro-container">
    <h2>Cadastro</h2>
    <p>Crie sua conta para acessar o site Ciência no Cotidiano</p>

    <form id="cadastroForm">
      <div class="input-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo" required>
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Crie uma senha" required>
      </div>

      <div class="input-group">
        <label for="confirmarSenha">Confirmar senha</label>
        <input type="password" id="confirmarSenha" placeholder="Repita sua senha" required>
      </div>

      <button type="submit">Cadastrar</button>
    </form>

    <div class="extra-actions">
      <p>Já tem uma conta?</p>
      <button id="btnLogin" class="btn-outline">Voltar ao Login</button>
    </div>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>
